<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="success-message" class="message"></p>
    <div class="login-container">
        <h2 class="mt-5 mb-4 fst-italic">Login Form</h2>
        <form onsubmit="return handleSubmit(event);">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" required aria-describedby="usernameTooltip">
                <span class="tooltip" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Must contain 3 to 16 characters. Allowed characters: letters (a-z, A-Z), numbers (0-9), underscore (_), and hyphen (-).">ℹ️</span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" required aria-describedby="passwordTooltip"
                        class="form-control">
                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">Show</button>
                </div>
                <span class="tooltip" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Must contain 6 to 20 characters. Should include at least one uppercase letter, one lowercase letter, and one number. Allowed characters: letters (a-z, A-Z), and numbers (0-9).">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.4889971 2 2 6.4889971 2 12C2 17.511003 6.4889971 22 12 22C17.511003 22 22 17.511003 22 12C22 6.4889971 17.511003 2 12 2zM12 4C16.430123 4 20 7.5698774 20 12C20 16.430123 16.430123 20 12 20C7.5698774 20 4 16.430123 4 12C4 7.5698774 7.5698774 4 12 4zM11 7L11 9L13 9L13 7L11 7zM11 11L11 17L13 17L13 11L11 11z">
                        </path>
                    </svg>
                </span>
            </div>
    
            <input type="submit" value="Login">
        </form>
        <p id="error-message" class="message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js" async defer></script>
</body>

</html>
